<body>

<div>
  
  <select id="select">
    <option value="circle">circle</option>
    <option value="rec">rectangle</option>
  </select>

  <select id="color">
    <option value="blue">blue</option>
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="yellow">sari</option>
  </select>
</div>

<button id="add" onclick="addTOP()">ADD</button>

<div id="output"></div>


<script type="text/javascript" >
  
  function addTOP(){
    var selectedShape = document.getElementById(select).selectedIndex;
    var selectedColor = document.getElementById(color).selectedIndex;

    var selectedShapeOption = document.querySelector("#select");
    var selectedShapeOption = document.querySelector("#color");

    document.getElementById("output").innerHTML = selectedShapeOption[selectedShape].value + " - " + selectedColorOption[selectedColor].value;

  }

</script>
