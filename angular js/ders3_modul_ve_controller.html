<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script>

		var benimapp=angular.module("myapp",[]);
		benimapp.controller("mycontrol",function($scope){

			$scope.deger="deneme bir ders";
			$scope.kutu="123456";

			$scope.eylem=function (a){

				alert(a);
			}
		}); 
		

 
	</script>
	<meta charset=utf-8>
	<title>Angular Js</title>
</head>
<body ng-app="myapp" ng-controller = "mycontrol">
<!-- <div>{{deger}}</div> -->
<input type="text" ng-model="kutu"></br>
<button ng-click="eylem(kutu)">degeri al</button>
</body>
</html>
