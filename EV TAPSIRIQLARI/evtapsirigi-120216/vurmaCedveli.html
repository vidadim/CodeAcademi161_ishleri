<!DOCTYPE html>
<html>
  <head>
    <title>Vurma_Cedveli</title>
    
  </head>


<body>

<script type="text/javascript">
  
document.write("<hr>"+"Vurma Cədvəli"+"<hr>");


  for(i=1;i<11;i++)
{
document.write("<br/>")
for(j=1;j<11;j++)
  {
  document.write(i+"*"+j+"="+i*j+"<br>");
  }
} 

// İkinci varyantda vurma cədvəli

document.write("<hr>"+"<hr>"+"Vurma Cədvəli ikinci varyantda" +"<hr>"+"<hr>");
   
for(j=1; j<11; j++){
for( i=1; i<11; i++){
  
  b=j*i;
  document.write(j + "*" + i + "=" + b +"<hr>");
  }
}



</script>

</body>
</html>
