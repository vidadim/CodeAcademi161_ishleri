var years = today.getFullYear() - birthday.getFullYear();

birthday.setFullYear(today.getFullYear());

// If the user's birthday has not occurred yet this year, subtract 1.
if (today < birthday)

      function getClock() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        var ampm="";

        if (h>=12) {
          ampm="PM";
        }
        else {
          ampm="AM";
        }

        if (h>12) {
          h=h-12;
        }

        if (h<10) {
          h="0" + h;
        }

        if (m<10) {
          m="0" + m;
        }

        if (s<10) {
          s="0" + s;
        }

        // document.write("You are " + years + " years old.");

// Output: You are <number of years> years old.

        document.getElementById('clock').innerHTML = years+ " - il <br>" + h + " - saat <br>" + m + " - dəqiqə <br>" + s + " - saniyə <br>" + "yaşayırsan";
      }
      setInterval(getClock, 1000);
